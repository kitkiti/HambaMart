{% extends 'base.html' %}
{% load static %}

{% block title %} Hambamart {% endblock %}


{% block extra_css %} <link rel="stylesheet" href="{% static 'styles/add_product.css' %}"> {% endblock %}


{% block content %} 
<div class="add-product-container">
  <h1>Add Product</h1>

  <form class="add-product-form" enctype="multipart/form-data">
      <!-- Product Title -->
      <label for="title">Product Title</label>
      <input type="text" id="title" name="title" placeholder="Enter product title" required>

      <!-- Description -->
      <label for="description">Description</label>
      <textarea id="description" name="description" rows="5" placeholder="Enter product description" required></textarea>

      <!-- Stock Status -->
      <label for="stock">Stock Status</label>
      <select id="stock" name="stock" required>
          <option value="in_stock">In Stock</option>
          <option value="out_of_stock">Out of Stock</option>
      </select>

      <!-- Price with Currency -->
      <label for="price">Price</label>
      <div class="price-input">
          <span>$</span>
          <input type="number" id="price" name="price" placeholder="Enter price" min="0" step="0.01" required>
      </div>

      <!-- Product Image -->
      <label for="image">Product Image</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <!-- Admin ID -->
      <label for="adminID">Admin ID</label>
      <input type="text" id="adminID" name="adminID" placeholder="Enter your Admin ID" required>

      <!-- Add Product Button -->
      <button type="submit" class="add-product-btn">Add Product</button>
  </form>
</div>
{% endblock %}
