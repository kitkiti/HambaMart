{% extends 'base.html' %}
{% load static %}

{% block title %} Sign Up {% endblock %}


{% block extra_css %} <link rel="stylesheet" href="{% static 'styles/signup.css' %}"> {% endblock %}


{% block content %} <div class="signup-container">
  <h1>Get Started Now</h1>

  <form class="signup-form">
      <!-- Name Field -->
      <label for="name">First name</label>
      <input type="text" id="first" name="first" placeholder="Enter your first name">
      <label for="name">Last name</label>
      <input type="text" id="last" name="last" placeholder="Enter your last name">
      <!-- Email Field -->
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="mobile">Mobile number</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number">

      <!-- Password Field -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">

      <!-- Signup Button -->
      <button type="submit" class="signup-btn">Signup</button>
  </form>

  <!-- Sign In Link -->
  <div class="signin-link">
      <p>Have an account? <a href="{% url 'login' %}">Sign In</a></p>
  </div>
</div>
{% endblock %}
